
<div class="game" *ngIf="game == true">
    <p style="text-align: center;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 40px;">Tiempo: {{ timeElapsed }} seg</p>
    <div class="circle" [style.left.px]="centerX - radius" [style.top.px]="centerY - radius">
        <img [src]="getCircleBackgroundImage(selectedCharacter)">
    </div>
</div>

<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="this.firebaseService.logout()" color="danger" size="large">
    <ion-icon name="log-out"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab *ngIf="!mostrarPodio && game == false" vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button (click)="this.mostrarPodio = true" color="success" size="large">
      <ion-icon name="podium-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-fab *ngIf="mostrarPodio" vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button (click)="volver()" color="warning" size="large">
      <ion-icon name="return-up-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <div class="Podio" *ngIf="mostrarPodio">
        <h1 style="margin-top: 2vh;text-align: center;font-family: Comic;font-size: 40px;">&nbsp; ðŸ‘‘ PODIO ðŸ‘‘</h1>
        <ion-list>
          <ion-card *ngFor="let puntaje of puntajesMasBajos;let i = index">
            <ion-card-header style="background-color: lightyellow">
              <img [src]="imagenesPodio[i % imagenesPodio.length]" />
            </ion-card-header>
            <ion-card-content style="text-align: center;">
              <p><strong> ðŸ˜Ž Usuario </strong>  {{ puntaje.usuario }}</p>
              <p><strong> ðŸ“ˆ Puntaje:</strong> {{ puntaje.puntaje }}</p>
              <p><strong> ðŸ“† Fecha:</strong> {{ puntaje.fecha }}</p>
            </ion-card-content>
          </ion-card>
        </ion-list>
    </div>


<ion-content class="allA" *ngIf="selectedBrand == '' && game == false && mostrarPodio==false">
    <div class="container">
      <div class="sala-4a-btn" (click)="selectedBrand = 'MARVEL'">
        <ion-img class="imagen-boton" src="/assets/images/marvel.jpg"></ion-img>
      </div>
      <div class="sala-4b-btn" (click)="selectedBrand = 'DC'">
        <ion-img class="imagen-boton" src="/assets/images/dc.png"></ion-img>
      </div>
    </div>
  </ion-content>
  
  <ion-content class="allB" *ngIf="selectedBrand == 'MARVEL' && game == false && mostrarPodio==false">
    <ion-grid>
        <ion-row>
            <ion-img src="/assets/images/spiderman.png" (click)="selectCharacter('spiderman')"></ion-img>
        </ion-row>
        <ion-row>
            <ion-img src="/assets/images/hulk.png" (click)="selectCharacter('hulk')"></ion-img>
        </ion-row>
        <ion-row>
            <ion-img src="/assets/images/ironman.png" (click)="selectCharacter('ironman')"></ion-img>
        </ion-row>
        <ion-row>
            <ion-img src="/assets/images/rocket.png" (click)="selectCharacter('rocket')"></ion-img>
        </ion-row>
    </ion-grid>
  </ion-content>
  
  <ion-content class="allB" *ngIf="selectedBrand === 'DC' && mostrarPodio==false">
    <ion-grid>
      <ion-row>
        <ion-img src="/assets/images/superman.png" (click)="selectCharacter('superman')"></ion-img>
      </ion-row>
      <ion-row>
        <ion-img src="/assets/images/batman.png" (click)="selectCharacter('batman')"></ion-img>
      </ion-row>
      <ion-row>
        <ion-img src="/assets/images/flash.png" (click)="selectCharacter('flash')"></ion-img>
      </ion-row>
      <ion-row>
        <ion-img src="/assets/images/linterna-verde.png" (click)="selectCharacter('linterna-verde')"></ion-img>
      </ion-row>
    </ion-grid>
  </ion-content>
